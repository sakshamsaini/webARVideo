<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- Modified  version of aframe-ar to fire events when markers are found -->
<script src="https://cdn.glitch.com/258e87dd-2cf6-4e89-bccc-be709c25ff79%2Faframe-ar.js?1525282400523"></script>
<!-- Responding to marker detection events -->
<script src="https://cdn.glitch.com/258e87dd-2cf6-4e89-bccc-be709c25ff79%2Faframe-play-on-scan.js?1525282448985"></script>
<link rel="stylesheet" type="text/css" href="/style.css">

<style>
  .overlay {
    width: 100%;
    height: 100%;
    display: block;
    background: rgba(0, 0, 0, 0.85); 
    z-index: 1000;
    position: absolute;
    top: 0;
    left: 0;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  
 <div class="overlay">
   <button>
    START   
   </button>
  </div> 
  
  
 <a-scene embedded arjs="debugUIEnabled: false; sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    <a-assets>
      <!-- Load video that is hosted on another server. See 'src' attribute: -->
      <video  id="what-car" loop="true" src="newyork.mp4"></video>
    </a-assets>

    <a-marker preset="pattern" type="pattern" url="pattern-newyork.patt"> 
    
      <a-entity scale="1 1 1" rotation="-90 0 0">
        <a-video play-on-scan src="#what-car"></a-video>
      </a-entity>
    </a-marker>

    <a-entity camera> 
      <a-entity 
          position="0 0 0">
      </a-entity>
    </a-entity>

  </a-scene>
  
 <script>
    const overlay = document.querySelector(".overlay");
    const startBtn = overlay.querySelector("button");
    console.log(startBtn);
    startBtn.addEventListener("click", function(){
      overlay.style.display = "none";    
    });
 </script>

</body>
